<p-card header="Logowanie">
  <form class="flex flex-column row-gap-3" (ngSubmit)="onLogin(loginForm)" [formGroup]="loginForm">
    <div class="flex flex-column row-gap-4 justify-content-center">
      <span class="p-input-icon-left p-fluid">
        <i class="pi pi-user"></i>
        <input type="text" pInputText placeholder="Nazwa użytkownika" id="username" formControlName="username">
      </span>
      <span class="p-input-icon-left p-fluid">
        <i class="pi pi-user"></i>
        <input type="password" pInputText placeholder="Hasło" id="password" formControlName="password">
      </span>
    </div>
    <div class="flex column-gap-3">
      <button pButton pRipple label="Zaloguj" type="submit" id="submit" [disabled]="!loginForm.valid"></button>
      <button pButton pRipple label="Rejestracja" class="p-button-outlined" id="register"></button>
    </div>
  </form>
</p-card>
